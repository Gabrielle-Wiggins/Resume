<body>
    <div class="container white shadows contactCard">
        <header class="myFlex white">
            <h1>
                <a href="index.html" class="highlighting">Gabrielle Wiggins</a>
            </h1>
            <nav>

        </header>
        <main>
            <section>
                <div class="myForm">

                        <h2>Reach Out To Me</h2>

                        </div>

                        <section class="myInfo">

                                <div class="sender myFlex">
                                    <div class="first">
                                        <label for="name">Name:</label><br />
                                        <input type="text" name="name" placeholder="Enter your Name" required>
                                    </div>
                                    <div class="second">
                                        <label for="email">Email:</label><br />

                                    </div>
                                </div>
                                <div class="senderMessage">
                                    <label for="message">Message:</label><br />
                                    <textarea name="message" id="message" tabindex="3" rows="10"
                                        placeholder="Enter your Message" required></textarea>
                                </div>
                                <button type="submit" name="submit" id="sender-submit">Submit</button>
                            </form>
                        </section>

                    </div>
            </section>
